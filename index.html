<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Typing Game</h1>
    </header>
    <main>
        <section class="game">
            <time class="game__time" id="time"></time>
            <p class="game__word-counter" id="word-counter"></p>
            <p class="game__text" id="text"></p>
            <input
            class="game__input"
            id="type-handler"
            autocomplete="off"
            autofocus
            type="text"
            >
        </section>
        <section class="info">
            <article class="acuracy">
                <h2>Acuracy</h2>
                <h3 id="acuracy"></h3>
            </article>
            <article class="wpm">
                <h2>WPM</h2>
                <h3 id="wpm"></h3>
            </article>
        </section>
    </main>
    <footer>
        <p class="footer">Made with ðŸ’– by <a href="https://github.com/ulldecorb" target="_blank">Ulldecorb</a></p>
    </footer>    
</body>
</html>
