<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="main.js" defer></script>
    <script type="module">
        import { Text } from './Text.js';
    </script>
</head>
<body>
    <header>
        <h1 class="title">Typing Game</h1>
        <!-- Game options -->
        <!-- <aside>
        </aside> -->
    </header>
    <main>
        <section class="game">
            <time class="game__time" id="time"></time>
            <p class="game__word-counter" id="word-counter"></p>
            <p class="game__text" id="text"></p>
            <input
            class="game__input"
            id="type-handler"
            autocomplete="off"
            autofocus
            type="text"
            >
        </section>
    </main>

    
</body>
</html>
